<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Rijksmuseum</title>

    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <section class="search">
            <input id="js--searchbar" class="search__bar ff-roboto fs-400" onkeyup="searchArtObject()" type="text" name="search" placeholder="Zoek kunstwerk...">
        </section>
        <section class="filter">
            <button id="js--filterBtn" class="filter__btn ff-roboto fs-400" onClick="changeSearchLink(rembrandt)">Rembrandt</button>
        </section>
    </header>
    <main>
        <section id="cards"></section>
    </main>
</body>
</html>
